<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Gulp</title>
</head>

<body>

	@@include("components/_header.html")
	<!-- banner-section -->
	<section class="banner-section page-section">
		<div class="container">
			<div class="banner-section__inner">
				<div class="banner-section__slider">
					<div class="banner-section__slider-item">
						<img class="banner-section__slider-img" src="images/content/slider-img.jpg" alt="">
					</div>
					<div class="banner-section__slider-item">
						<img class="banner-section__slider-img" src="images/content/slider-img.jpg" alt="">
					</div>
					<div class="banner-section__slider-item">
						<img class="banner-section__slider-img" src="images/content/slider-img.jpg" alt="">
					</div>
					<div class="banner-section__slider-item">
						<img class="banner-section__slider-img" src="images/content/slider-img.jpg" alt="">
					</div>
					<div class="banner-section__slider-item">
						<img class="banner-section__slider-img" src="images/content/slider-img.jpg" alt="">
					</div>
					<div class="banner-section__slider-item">
						<img class="banner-section__slider-img" src="images/content/slider-img.jpg" alt="">
					</div>
				</div>

				<div class="banner-section__action action">
					<div class="action__inner">
						<div class="action__info">
							<div class="action__info-text"> акция</div>

						</div>
						<div class="action__price">
							<div class="action__price-new">
								200
							</div>
							<div class="action__price-old">
								500
							</div>
						</div>
					</div>
					<img class="action__img" src="images/content/lamp.png" alt="">
					<div class="action__title">Лампочка mini...</div>
					<div class="action__footer">
						<div class="action__footer-text">
							До конца акции осталось:
						</div>
						<div class="countdown">
							<div class="countdown-dial">
								<div class="countdown__number">00</div>
								<div class="countdown__caption">часов</div>
							</div>
							<div class="countdown-dial">
								<div class="countdown__number">20</div>
								<div class="countdown__caption">минут</div>
							</div>
							<div class="countdown-dial">
								<div class="countdown__number">00</div>
								<div class="countdown__caption">секунд</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
	<!-- end banner-section -->

	<!-- start search -->
	<div class="search page-section">
		<div class="container">
			<div class="search__tabs">
				<a class="search__tabs-item search__tabs-item--active" href="#tab1">Поиск по Vin</a>
				<a class="search__tabs-item" href="#tab2">Поиск по марке</a>
				<a class="search__tabs-item" href="#tab3">Поиск по названию товара</a>
				<a class="search__tabs-item" href="#tab4">Поиск по артикулу</a>
			</div>

			<div class="search__content">
				<div class="search__content-item search__content-item--active" id="tab1">
					<form class="search__content-form">
						<input class="search__content-input" type="text" placeholder="Введите Vin номер">
						<button class="search__content-btn" type="submit">Искать</button>
					</form>
				</div>
				<div class="search__content-item" id="tab2">
					<form class="search__content-form">
						<input class="search__content-input" type="text" placeholder="Введите марку автомобиля">
						<button class="search__content-btn" type="submit">Искать</button>
					</form>
				</div>
				<div class="search__content-item" id="tab3">
					<form class="search__content-form">
						<input class="search__content-input" type="text" placeholder="Введите название товара">
						<button class="search__content-btn" type="submit">Искать</button>
					</form>
				</div>
				<div class="search__content-item" id="tab4">
					<form class="search__content-form">
						<input class="search__content-input" type="text" placeholder="Введите артикул">
						<button class="search__content-btn" type="submit">Искать</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end search -->

	@@include("components/_footer.html")

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/script.min.js"></script>
</body>

</html>
